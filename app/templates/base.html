<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Digest{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Custom styles for categories */
        .category-ukraine { @apply border-l-4 border-yellow-400 bg-yellow-50; }
        .category-gaza { @apply border-l-4 border-orange-400 bg-orange-50; }
        .category-ai_data { @apply border-l-4 border-blue-400 bg-blue-50; }
        .category-technology { @apply border-l-4 border-purple-400 bg-purple-50; }
        .category-politics { @apply border-l-4 border-red-400 bg-red-50; }
        .category-finance { @apply border-l-4 border-green-400 bg-green-50; }
        .category-world { @apply border-l-4 border-gray-400 bg-gray-50; }
        .category-switzerland { @apply border-l-4 border-red-500 bg-red-50; }
        
        /* Refresh button loading state */
        .refresh-loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full bg-gray-100">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900">
                            <a href="/" class="hover:text-blue-600">üì∞ News Digest</a>
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/archive" class="text-gray-600 hover:text-gray-900">Archive</a>
                        
                        <!-- Improved Refresh Button -->
                        <a href="/refresh" 
                           id="refresh-btn"
                           onclick="showRefreshLoading(this)"
                           class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 flex items-center space-x-1">
                            <span id="refresh-icon">üîÑ</span>
                            <span id="refresh-text">Refresh</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Auto-refresh every 5 minutes -->
    <div hx-get="/api/digest/latest" 
         hx-trigger="every 300s" 
         hx-target="#digest-content" 
         hx-swap="outerHTML">
    </div>

    <script>
        function showRefreshLoading(button) {
            // Show loading state
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');
            
            if (icon && text) {
                icon.innerHTML = '‚è≥';
                icon.classList.add('refresh-loading');
                text.innerHTML = 'Collecting...';
                button.classList.add('opacity-75');
                button.onclick = null; // Prevent double-clicks
            }
        }

        // Show notification if page was refreshed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('refreshed') === 'true') {
            // Could add a toast notification here
            console.log('News digest refreshed!');
        }
    </script>
</body>
</html>
